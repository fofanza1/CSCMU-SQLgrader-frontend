<div class="question-submit-container">
  <div class="qs-card">
    <div class="qs-content-header header-light">
      Submission Detail
    </div>
    <mat-divider></mat-divider>
    <div class="qs-table-header row">
      <div class="qs-table-header-item  col-3">
        No of Question
      </div>
      <div class="qs-table-header-item  col-3">
        Time
      </div>
      <div class="qs-table-header-item  col-6">
        Score
      </div>
    </div>
    <div class="qs-table-item-row">
      <div class="qs-table-item-container row" *ngFor="let data of data_;let i = index  ">
        <div class="qs-table-item header-light col-3">
          {{i + 1}}
        </div>
        <div class="qs-table-item header-light col-3">
          <!-- {{data.scoreid}} -->
          {{data.submittime / 1000}} s
        </div>
        <div class="qs-table-item header-light col-6">
          {{data.submitscore}}
        </div>
      </div>
    </div>
    <div class="qs-content-totalscore header-light" [ngClass]="{'totalscore-zero': totalscore === 0}">
      Total Score: {{totalscore}}
    </div>
    <mat-divider></mat-divider>
    <div class="close-button">
      <div class="close-button-item" (click)="clickClose()">
        CLOSE
      </div>
    </div>
  </div>
</div>
