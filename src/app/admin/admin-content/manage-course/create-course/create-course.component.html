<div class="msg-container successful" *ngIf="showSuccessful">
  Create Course Successful
</div>

<div class="msg-container error" *ngIf="err">
  Create Course Failed; Course is Exist
</div>

<div class="create-course-container">
  <div class="cc-header">
    Create Course
  </div>
  <div class="cc-input-row">
    <div class="cc-input">
      <div class="cc-input-label">
        Course Code:
      </div>
      <div class="cc-warning-label">
        *ต้องกรอกตัวเลขครบ 6 ตัว
      </div>
      <input type="text" [style.width]="'100%'" maxlength="6" appOnlyNumber [(ngModel)]="ccode">
    </div>
    <div class="cc-input">
      <div class="cc-input-label">
        Academic Year:
      </div>
      <div class="cc-warning-label">
        ต้องกรอกตัวเลขครบ 4 ตัว
      </div>
      <input type="text" [style.width]="'100%'" maxlength="4" [(ngModel)]="year" appOnlyNumber>
    </div>
  </div>
  <div class="cc-input-row">
    <div class="cc-input">
      <div class="cc-input-label">
        Course Name:
      </div>
      <input type="text" [style.width]="'100%'" maxlength="50" [(ngModel)]="cname">
    </div>
    <div class="cc-input">
      <mat-form-field [style.width]="'100%'">
        <!-- radio -->
        <mat-select placeholder="Select Semester" [(ngModel)]="termData">
          <mat-option *ngFor="let term of terms" [value]="term.value">
            {{ term.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="cc-input-row">
    <div class="cc-input">
      <div class="cc-input-label">
        Total Section:
      </div>
      <input type="text" [style.width]="'100%'" maxlength="2" appOnlyNumber [(ngModel)]="csection">
    </div>
  </div>
  <div class="cc-submit">
    <div class="cc-button disabled" *ngIf="+(ccode?.length) !== 6 || +(year?.length) !== 4 || !cname || !termData || !csection">
      Create Course
    </div>
    <div class="cc-button" (click)="createCourse()" *ngIf="+(ccode?.length)=== 6 && +(year?.length) === 4 && cname && termData && csection">
      Create Course
    </div>
  </div>

  <grader-modal *ngIf="loading"></grader-modal>
